version: '3.8'

services:
  mongo:
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_DATABASE: state_suggestion
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - my_network

  go_server:
    build: .
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/state_suggestion
    networks:
      - my_network

networks:
  my_network:
    driver: bridge
